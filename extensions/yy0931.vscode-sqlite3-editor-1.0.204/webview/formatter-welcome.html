<body class="select-text">
    <h2 style="font-size: larger;" class="mb-4 border-b border-b-primary font-bold text-primary">SQLite3 Editor - Formatter</h2>
    <p class="mb-4">SQLite3 Editor uses <a class="text-primary border-b border-b-primary font-bold" href="https://github.com/sql-formatter-org/sql-formatter">sql-formatter</a> to format SQL statements.</p>
    <p class="mb-4">You can adjust the formatting options by accessing the configurations in <a class="text-primary border-b border-b-primary font-bold" href="command:workbench.action.openSettings?%5B%22sqlite3-editor.format%22%5D"><code>sqlite3-editor.format</code></a>. The configurations are mostly compatible with <a class="text-primary border-b border-b-primary" href="https://marketplace.visualstudio.com/items?itemName=inferrinizzard.prettier-sql-vscode">Prettier SQL VSCode extension</a>.</p>
</body>
